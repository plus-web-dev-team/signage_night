<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ページめくり効果</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .book-container {
        position: relative;
        width: 100%;
        max-width: 1706px;
        margin: 0 auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* アスペクト比を維持するためのラッパー */
      .aspect-ratio-box {
        position: relative;
        width: 100%;
        padding-top: calc(1280 / 1706 * 100%); /* アスペクト比を計算 */
      }

      .page-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease, opacity 0.5s ease;
        backface-visibility: hidden;
      }

      .page img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 画像の縦横比を維持 */
        background-color: #fff;
        transition: opacity 0.25s ease;
      }

      .page.flipping {
        transform: scale(0.95);
        opacity: 0.5;
      }

      .navigation {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        transform: translateY(-50%);
        z-index: 10;
        pointer-events: none; /* ボタン以外のナビゲーションエリアをクリック可能に */
      }

      .nav-button {
        background: rgba(255, 255, 255, 0.8);
        border: none;
        padding: 15px 25px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s;
        pointer-events: auto; /* ボタンはクリック可能に */
        font-size: 18px;
      }

      .nav-button:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.1);
      }

      .nav-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .page-number {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 16px;
        z-index: 10;
      }

      /* モバイル対応 */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .nav-button {
          padding: 10px 15px;
          font-size: 16px;
        }

        .page-number {
          padding: 5px 15px;
          font-size: 14px;
        }
      }

      /* 大きな画面でのサイズ制限 */
      @media (min-width: 1920px) {
        .book-container {
          width: 90vw;
          max-width: 1920px;
        }
      }

      /* タッチデバイスのサポート */
      @media (hover: none) {
        .nav-button {
          background: rgba(255, 255, 255, 0.9);
        }
      }
    </style>
  </head>
  <body>
    <div class="book-container">
      <div class="aspect-ratio-box">
        <div class="page-content">
          <div class="page">
            <img src="en/1.webp" alt="Page 1" />
          </div>
        </div>
      </div>
      <div class="navigation">
        <button id="prev-button" class="nav-button" disabled>←</button>
        <button id="next-button" class="nav-button">→</button>
      </div>
      <div class="page-number">
        <span id="current-page">1</span> / <span id="total-pages">7</span>
      </div>
    </div>

    <script>
      const images = [
        "en/1.webp",
        "en/2.webp",
        "en/3.webp",
        "en/4.webp",
        "en/5.webp",
        "en/6.webp",
        "en/7.webp",
      ];

      let currentPage = 0;
      let isFlipping = false;
      let touchStartX = 0;
      let touchEndX = 0;

      const page = document.querySelector(".page");
      const currentPageSpan = document.getElementById("current-page");
      const totalPagesSpan = document.getElementById("total-pages");
      const prevButton = document.getElementById("prev-button");
      const nextButton = document.getElementById("next-button");
      const container = document.querySelector(".book-container");

      totalPagesSpan.textContent = images.length;

      function updateButtons() {
        // フリップ中は両方のボタンを無効化
        if (isFlipping) {
          prevButton.disabled = true;
          nextButton.disabled = true;
          return;
        }

        // 通常時は現在のページに基づいて制御
        prevButton.disabled = currentPage <= 0;
        nextButton.disabled = currentPage >= images.length - 1;
      }

      function flipPage(direction) {
        if (isFlipping) return;

        const newPage = currentPage + direction;
        if (newPage < 0 || newPage >= images.length) return;

        isFlipping = true;
        updateButtons(); // フリップ開始時に更新

        const currentImage = page.querySelector("img");
        currentImage.style.opacity = "0";
        page.classList.add("flipping");

        setTimeout(() => {
          currentPage = newPage;
          currentImage.src = images[currentPage];
          currentImage.style.opacity = "1";
          currentPageSpan.textContent = currentPage + 1;

          setTimeout(() => {
            page.classList.remove("flipping");
            isFlipping = false;
            updateButtons(); // フリップ完了時に更新
          }, 250);
        }, 250);
      }

      prevButton.addEventListener("click", () => {
        if (currentPage > 0) {
          flipPage(-1);
        }
      });

      nextButton.addEventListener("click", () => {
        if (currentPage < images.length - 1) {
          flipPage(1);
        }
      });

      // キーボードナビゲーション
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft" && !prevButton.disabled) {
          flipPage(-1);
        } else if (e.key === "ArrowRight" && !nextButton.disabled) {
          flipPage(1);
        }
      });

      // タッチスワイプのサポート
      container.addEventListener("touchstart", (e) => {
        touchStartX = e.changedTouches[0].screenX;
      });

      container.addEventListener("touchend", (e) => {
        touchEndX = e.changedTouches[0].screenX;
        const swipeDistance = touchEndX - touchStartX;

        if (Math.abs(swipeDistance) > 50) {
          // 最小スワイプ距離
          if (swipeDistance > 0 && !prevButton.disabled) {
            flipPage(-1);
          } else if (swipeDistance < 0 && !nextButton.disabled) {
            flipPage(1);
          }
        }
      });

      // 画像プリロード
      function preloadImages() {
        images.forEach((src) => {
          const img = new Image();
          img.src = src;
        });
      }

      preloadImages();
    </script>
  </body>
</html>
